<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="nav navbar-nav">
    <a class="nav-item nav-link"
      [class.active]="aba == 'home'"
      (click)="aba = 'home'"
    >Home</a>
    <a class="nav-item nav-link"
      [class.active]="aba == 'mapa'"
      (click)="aba = 'mapa'"
    >Mapa</a>
    <a class="nav-item nav-link"
      [class.active]="aba == 'lista'"
      (click)="aba = 'lista'"
    >Lista</a>
  </div>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'">Modo Mapa Ativado</p>
  <p *ngSwitchCase="'lista'">Modo Lista Ativado</p>
  <p *ngSwitchDefault>Modo Home Ativado</p>
</div>

<h5>Removendo o * e usando template</h5>
<div class="container" [ngSwitch]="aba">
  <ng-template [ngSwitchCase]="'mapa'">
    <p>Modo Mapa Ativado - template</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'lista'">
    <p>Modo Lista Ativado - template</p>
  </ng-template>
  <!-- permite ter um case e um valor padrao no switch-->
  <ng-template [ngSwitchCase]="'home'" ngSwitchDefault>
    <p>Modo Home Ativado - template</p>
  </ng-template>

  <p *ngSwitchCase="'mapa'">Modo Mapa Ativado</p>
  <p *ngSwitchCase="'lista'">Modo Lista Ativado</p>
  <!-- NÃ£o pode ter case dentro da div-->
  <p *ngSwitchDefault>Modo Home Ativado</p> 
</div>
